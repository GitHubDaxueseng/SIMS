<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<center>
		<h1>
			<a href="/Video/">查看Video文件列表</a>
		</h1>
		<form id="uploadForm" enctype="multipart/form-data">
			<input id="file" type="file" name="file" />
			<button id="upload" type="button">上传</button>
		</form>
	</center>

	<script>
		$('#upload').click(function() {
			$.ajax({
				url : '/video',
				type : 'POST',
				cache : false,
				data : new FormData($('#uploadForm')[0]),
				processData : false,
				contentType : false
			}).done(function(res) {
				console.log(res);
				if (res.success) {
					alert('上传成功.');
					window.location.href = '/Video/';
				} else {
					alert(res.msg || '上传失败');
				}
			}).fail(function(res) {

			});
		});
	</script>
</body>
</html>
